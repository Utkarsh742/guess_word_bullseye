<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <img src="https://mba.hitbullseye.com/new-code/images/hitbullseyeicon-logo.png" alt="Logo" class="center">
      <h1>Guess the Word</h1>
      <div class="content-outer">
        <input type="text" class="userinput" maxlength="1">
        <div class="inputcover"></div>
        <div class="card">
          <p class="hint">Hint: <span></span></p>
          <p class="rem-guess">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
